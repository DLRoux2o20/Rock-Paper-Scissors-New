<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <main>
        <section id="section1">
            <div id="container1" class="container">
                <p class="score">Player</p>
                <p id="roundResults"></p>
                <p id="computerScore" class="score">Computer</p>
            </div>
            <div class="container">
                <p id="pScoreCounter" class="scoreCounter">0</p>
                <p id="cScoreCounter" class="scoreCounter">0</p>
            </div>
            <div id="choiceContainer" class="flex">
                <p id="choice1" class="choice">Rock</p>
                <p id="vs" class="choice">vs</p>
                <p id="choice2" class="choice">Rock</p>
            </div>
        </section>
        <scetion id="section2">
            <div id="btnDiv" class="flex">
                <div class="btnRim" id="btnRim1">
                    <button id="btn1" class="btn"><span class="buttonChoice">Rock</span></button>
                </div>
                <div class="btnRim" id="btnRim2">
                    <button id="btn2" class="btn"><span class="buttonChoice">Paper</span></button>
                </div>
                <div class="btnRim" id="btnRim3">
                    <button id="btn3" class="btn"><span class="buttonChoice">Scissors</span></button>
                </div>
            </div>
        </scetion>
    </main>
    <script src="main.js"></script>
</body>
</html>
